<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Foodie</title>
</head>
<body>
    <main class="main">
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__info--title">Check the best food</h1>
                <p class="hero__info--text">Welcome to our site, a gastronomical wonder where you will find all our specialties and dishes. We will be waiting for you! </p>
                <button class="hero__info--button">Book a table</button>
                <ul class="hero__menu">
                    <li><a class="hero__menu--link" href="#"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
                    <li><a class="hero__menu--link" href="#"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                    <li><a class="hero__menu--link" href="#"><i class="fa-solid fa-envelope fa-lg"></i></a></li>
                </ul>
            </div>
            <img class="hero__image" src="./images/hero.png" alt="Pasta with vegetables">
        </section>

        <section class="dishes">
            <h2 class="dishes__title">Our services</h2>
            <div class="dishes__items">
                <img class="dishes__items--big" src="./images/video.png" alt="A table with pasta dishes">
                <img class="dishes__items--sm" src="./images/dish1.png" alt="Bowl with vegetables">
                <img class="dishes__items--sm" src="./images/dish2.png" alt="">
                <img class="dishes__items--sm" src="./images/dish3.png" alt="">
                <img class="dishes__items--sm" src="./images/dish4.png" alt="">
            </div> 
        </section>

        <section class="menu">
            <h3 class="menu__title">Home menu</h3>
            <div class="menu__grid">
                <div class="menu__grid--item"><img src="./images/plate1.png" alt="Pasta with vegetables"><i class="fa-solid fa-heart"></i></div>
                <div class="menu__grid--item"><img src="./images/plate2.png" alt="Pasta with vegetables"><i class="fa-solid fa-heart"></i></div>
                <div class="menu__grid--item"><img src="./images/plate3.png" alt="Pasta with vegetables"><i class="fa-solid fa-heart"></i></div>
                <div class="menu__grid--item"><img src="./images/plate4.png" alt="Pasta with vegetables"><i class="fa-solid fa-heart"></i></div>
                <div class="menu__grid--item"><img src="./images/plate5.png" alt="Pasta with vegetables"><i class="fa-solid fa-heart"></i></div>
            </div>
        </section>
    </main>   
</body>
</html>
